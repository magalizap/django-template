{% extends 'base.html' %}
{% block title %} Formulario - Agregar Curso {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="card-title mb-4">Agregar Curso</h1>
                    <form method="post">
                        {% csrf_token %}
                        <table class="table">
                            {{ form.as_table }}
                        </table>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Enviar</button>
                        <a href="{%url 'lista_cursos'%}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    
{% endblock content %}
