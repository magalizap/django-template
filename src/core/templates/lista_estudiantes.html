{% extends 'base.html' %}
{% block title %} Inicio - Plataforma de estudiantes {% endblock %}

{% block content %}

    <h1>Lista de Estudiantes</h1>
    <ul>
        {% for estudiante in estudiantes %}
        <li><a href="{% url 'detalle_estudiante' estudiante.id %}">{{ estudiante.nombre }} {{ estudiante.apellido }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
